<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://files.catbox.moe/p26wlm.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .frame {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 40px;
    }

    /* Typing effect with glitch animation */
    .typing-effect {
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 3px;
      display: inline-block;
      white-space: nowrap;
      animation: glitch 1.5s infinite, scroll-left 10s linear infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 blue, 0 2px green, 0 -2px purple;
      }
      25% {
        text-shadow: -2px 0 red, 2px 0 blue, 0 2px yellow, 0 -2px orange;
      }
      50% {
        text-shadow: 2px 0 yellow, -2px 0 green, 0 2px purple, 0 -2px red;
      }
      75% {
        text-shadow: -2px 0 yellow, 2px 0 green, 0 2px blue, 0 -2px purple;
      }
      100% {
        text-shadow: 2px 0 red, -2px 0 blue, 0 2px yellow, 0 -2px green;
      }
    }

    @keyframes scroll-left {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .btn {
      width: 220px;
      padding: 12px;
      border: 2px solid;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 15px;
      position: relative;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 5px 15px rgba(255, 69, 0, 0.3);
      background: linear-gradient(45deg, #FF4500, #FF6347);
      color: #fff;
      border-color: transparent;
    }

    .btn:hover {
      animation: color-shift 2s infinite;
    }

    @keyframes color-shift {
      0% {
        background: linear-gradient(45deg, #FF4500, #FF6347);
        color: white;
      }
      25% {
        background: linear-gradient(45deg, #32CD32, #00FFFF);
        color: #121212;
      }
      50% {
        background: linear-gradient(45deg, #8A2BE2, #FF1493);
        color: white;
      }
      75% {
        background: linear-gradient(45deg, #FFD700, #FF00FF);
        color: #121212;
      }
      100% {
        background: linear-gradient(45deg, #FF4500, #FF6347);
        color: white;
      }
    }

    .audio-control {
      position: absolute;
      bottom: 10px;
      color: #fff;
      font-size: 14px;
      opacity: 0.8;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Particles.js background -->
  <div id="particles-js"></div>

  <!-- Typing effect text -->
  <div class="frame">
    <div class="typing-effect">
      WELCOME TO THE HANS-XMD WHATSAPP BOT CREATED BY HANSTZ FROM TANZANIA ðŸ‡¹ðŸ‡¿
    </div>
  </div>


  <button onclick="window.open(`https://youtube.com/@HANSTZTECH`)" class="btn"><span>YouTube</span></button>
  <button onclick="window.open(`https://wa.me/++255760774888`)" class="btn"><span>Contact</span></button>
  <button onclick="window.open(`https://whatsapp.com/channel/0029VasiOoR3bbUw5aV4qB31`)" class="btn"><span>WhatsApp</span></button>

  <!-- Audio -->
  <audio autoplay loop class="audio-control">
    <source src="https://files.catbox.moe/rswza4.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Particles.js configuration for background
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 150,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#FF4500"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1
          }
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 10,
            "size_min": 0.1
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#FF4500",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "random": true
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
